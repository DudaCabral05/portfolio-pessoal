<main><div class="container">
  <section class="card">
    <h1>Fale comigo</h1>
    <p class="small">Formulário apenas visual (sem envio real).</p>

    <form action="#" method="get" aria-label="Formulário de contato (visual)">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome">

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" maxlength="400" name="mensagem" placeholder="Escreva sua mensagem"></textarea>

      <button type="submit" aria-disabled="true" title="Apenas visual">Enviar</button>
    </form>
  </section>
</div></main>

</body></html>
